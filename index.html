<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salary Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    .calculator {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Salary Calculator</h2>
    <label for="companyName">Company Name:</label>
    <input type="text" id="companyName" placeholder="Enter company name">

    <label for="designation">Designation:</label>
    <select id="designation">
      <option value="developer">Developer</option>
      <option value="designer">Designer</option>
      <option value="manager">Manager</option>
      <!-- Add more options as needed -->
    </select>

    <label for="annualCtc">Annual CTC:</label>
    <input type="number" id="annualCtc" placeholder="Enter annual CTC">

    <label for="experience">Experience:</label>
    <select id="experience">
      <option value="fresher">Fresher</option>
      <option value="1year">1 Year</option>
      <option value="2year">2 Years</option>
      <!-- Add more options as needed -->
    </select>

    <button onclick="calculateSalary()">Calculate Salary</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateSalary() {
      const companyName = document.getElementById('companyName').value;
      const designation = document.getElementById('designation').value;
      const annualCtc = parseFloat(document.getElementById('annualCtc').value);

      let experienceMultiplier;

      switch (designation) {
        case 'fresher':
          experienceMultiplier = 1.0;
          break;
        case '1year':
          experienceMultiplier = 1.1;
          break;
        case '2year':
          experienceMultiplier = 1.2;
          break;
        default:
          experienceMultiplier = 1.0;
      }

      const monthlySalary = (annualCtc * experienceMultiplier) / 12;

      const resultElement = document.getElementById('result');
      resultElement.innerHTML = `
        <h3>Salary Details for ${companyName}</h3>
        <p>Designation: ${designation}</p>
        <p>Annual CTC: ${annualCtc}</p>
        <p>Monthly Salary: ${monthlySalary.toFixed(2)}</p>
      `;
    }
  </script>

</body>
</html>
