<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salary Calculator</title>
  <style>
    
.calculator {
  background-color: #f2f2f2; 
  border: 1px solid rgba(0, 0, 0, 0.1);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
  border-radius: 5px; 
  overflow: hidden; 
}


.calculator h2 {
  font-family: 'Roboto', sans-serif; 
  color: #424242; 
  padding: 15px 20px;
  background-color: #bbbbdd; 
  border-bottom: 1px solid rgba(0, 0, 0, 0.1); 
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1); 
}


button {
  background-color: #4caf50; 
  color: #f8f8f9; 
  border: none; 
  border-radius: 5px; 
  padding: 10px 20px; /* Adjust padding as needed */
  text-transform: uppercase; /* Capitalize text for emphasis */
  cursor: pointer; /* Hand cursor on hover */
  transition: all 0.2s ease-in-out; /* Smooth transitions */
}

button:hover {
  background-color: #45a049; /* Darker green on hover */
  box-shadow: 0 2px 4px rgba(10, 10, 10, 0.2); /* Highlight effect */
}

/* Result display with subtle material touches */
#result {
  background-color: #fff; /* White background for clarity */
  padding: 15px; /* Padding for content */
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1); /* Slight shadow */
  border-radius: 5px; /* Rounded corners */
  opacity: 0; /* Initially hidden for animation */
  transition: opacity 0.4s ease-in-out; /* Fade-in animation */
}

/* Animation on calculation completion */
#result.visible {
  opacity: 1; /* Fade in */
}



  </style>
</head>
<body>

  <div class="calculator">
    <h2>Salary Calculator</h2>
    <label for="companyName">Company Name:</label>
    <input type="text" id="companyName" placeholder="Enter company name">

    <label for="designation">Designation:</label>
    <select id="designation">
      <option value="developer">Developer</option>
      <option value="designer">Designer</option>
      <option value="manager">Manager</option>
      <!-- Add more options as needed -->
    </select>

    <label for="annualCtc">Annual CTC:</label>
    <input type="number" id="annualCtc" placeholder="Enter annual CTC">

    <label for="experience">Experience:</label>
    <select id="experience">
      <option value="fresher">Fresher</option>
      <option value="1year">1 Year</option>
      <option value="2year">2 Years</option>
      
    </select>

    <button onclick="calculateSalary()">Calculate Salary</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateSalary() {
      const companyName = document.getElementById('companyName').value;
      const designation = document.getElementById('designation').value;
      const annualCtc = parseFloat(document.getElementById('annualCtc').value);

      let experienceMultiplier;

      switch (designation) {
        case 'fresher':
          experienceMultiplier = 1.0;
          break;
        case '1year':
          experienceMultiplier = 1.1;
          break;
        case '2year':
          experienceMultiplier = 1.2;
          break;
        default:
          experienceMultiplier = 1.0;
      }

      const monthlySalary = (annualCtc * experienceMultiplier) / 12;

      const resultElement = document.getElementById('result');
      resultElement.innerHTML = `
        <h3>Salary Details for ${companyName}</h3>
        <p>Designation: ${designation}</p>
        <p>Annual CTC: ${annualCtc}</p>
        <p>Monthly Salary: ${monthlySalary.toFixed(2)}</p>
      `;
    }{
 

  const resultElement = document.getElementById('result');
  resultElement.innerHTML = `
    `;
  resultElement.classList.add('visible'); // Trigger animation
}

  </script>

</body>
</html>
